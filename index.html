<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square JS Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<header>
		<button class="btn-add">Add New</button>
	</header>
	<div id="div-container">
	<div class="container">
		<div class="card">
			<div class="coffee">
				<div class="circle"></div>
				<img src="./imgCoffee.png" alt="Coffee Image">
			</div>
			<div class="info">
				<h1 class="title"><input class="titleInput" placeholder="Coffee Pause"></h1>
				<h3><input class="inputfield" placeholder="A BREAK, TAKE A COFFEE"></h3>
				<div class="types">	
					<button value="5">5</button>
					<button value="10">10</button>
					<button value="20">20</button>
					<button value="60">60</button>
				</div>
				<div class="finished">
					<button>Start</button>
				</div>
				<div class="timer">
					<p>00:00</p>
				</div>
			</div>
		</div>
	</div>
	</div>
